{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    {% block extra_head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul class="header-ul">
                <li class="header-li">
                    <a class="{% if request.resolver_match.url_name == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                </li>
                <li class="header-li">
                    <a class="{% if request.resolver_match.url_name == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="header-li">
                    <a class="{% if request.resolver_match.url_name == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            <div class="search-bar">
                <form>
                    <input type="text" name="query" placeholder="Search..." />
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
